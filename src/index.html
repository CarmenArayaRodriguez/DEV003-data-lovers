<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ghibli Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div>
      <img class="logo" src="logo-fandom-ghibli.png" alt="Logo Fandom Ghibli" />
    </div>
    <div class="social">
      <a href="#"><img class="socialIcons" src="facebook.png" alt="Facebook" /></a>
      <a href="#"><img class="socialIcons" src="instagram.png" alt="Instagram" /></a>
    </div>
  </header>

  <!--Mostrando orden y filtros-->
  <fieldset>
    <form>
      <select class="imput" name="order" id="order">
        <option disabled selected value="">Sort by:</option>
        <option value="firstMovies">First movies</option>
        <option value="lastMovies">Last movies</option>
        <option value="az">A - Z</option>
        <option value="za">Z - A</option>
      </select>

      <select class="filterDirector" name="director" id="director">
        <option disabled selected value="">Director:</option>
        <option value="Gorō Miyazaki">Gorō Miyazaki</option>
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
        <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
      </select>
    </form>
  </fieldset>

  <!--Mostrando las películas-->
  <div id="animations" class="layout">
  </div>

  <!--Botón de ir hacia arriba-->
  <div id="button-up">
    <img class="buttonTotoro" src=boton-totoro.png />
  </div>

  <footer>
    <p>Esta web ha sido elaborada por Alejandra Castillo y Carmen Araya, miembros del
      cohort DEV003 de Laboratoria, para el proyecto "Data Lovers".</p>
  </footer>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
